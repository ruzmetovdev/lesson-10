<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SET-UP</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./next.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="navbar">
            <div class="left">
              <img src="./images/logo.png" alt="" />
            </div>
            <div class="right">
              <ul>
                <li>Services</li>
                <li>About</li>
                <li>Contacts</li>
                <li><button>Log in</button></li>
                <li><button>Open an account</button></li>
                <li><button>EN</button></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <hr>
    <main>
      <div class="cntr2">
        <form action="">
          <fieldset>
            <div class="boosh">
              <img src="./images/logo.png" alt="" />
              <h1>Welcome to ByTrend!</h1>
              <div class="ps1">
                <p>Already have an account?</p>
                <a href="./end.html">Log in</a>
              </div>
            </div>
            <div class="em">
              <label for="">Email*</label>
              <input required placeholder="Email address" type="email" />
            </div>
            <div class="aj">
              <label for="">Phone*</label>
            </div>
            <div class="ph">
              <button>+998</button>
              <input required placeholder="965-748-89-90" type="tel" />
            </div>
            <div class="leb">
              <div class="leb1">
                <label for="">Country*</label>
              </div>
              <div class="leb2">
                <label for="">City*</label>
              </div>
            </div>
            <div class="reg">
              <select name="region" id="ob">
                <option value="ru">Russia</option>
                <option value="uz">Uzbekiston</option>
                <option value="eing">Einglish</option>
              </select>
              <input required placeholder="   Name of the city" type="text" />
            </div>
            <div class="koz">
              <label for="password">Password*</label>
              <input placeholder="  **********"  type="password" name="password" id="password" />
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
            <div class="con">
              <label for="">Confirm password*</label>
              <input  required  type="text">
            </div>
            <div class="bb">
              <button><a href="">Register</a></button>
            </div>
            <div  class="foot">
              <p class="on">By signing up, you are agreeing to our</p>
              <p class="of">Terms & Conditions</p>
            </div>
            <div class="foot2">
              <p class="on2">and</P>
              <p class="of2">Privacy Policy.</p>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
